# ----------------------------
# Main NGINX Configuration
# ----------------------------

# Define rate-limiting globally (top-level http block)
# If using Docker container, put this in default.conf before server block
limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;

server {
    listen 443 ssl;
    server_name localhost;

    # SSL certificates (generated via OpenSSL)
    ssl_certificate /etc/nginx/certs/nginxcertsfullchain.pem;
    ssl_certificate_key /etc/nginx/certs/nginxcertsprivkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Enable rate-limiting for this server
    limit_req zone=one burst=5 nodelay;

    # Main location → protected by oauth2-proxy
    location / {
        auth_request /oauth2/auth;            # OAuth2 Proxy authentication
        error_page 401 = /oauth2/sign_in;     # Redirect to sign-in

        proxy_pass http://backend-node:3000/;  # Forward to your Node backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Auth-Request-User $upstream_http_x_auth_request_user;
        proxy_set_header X-Auth-Request-Email $upstream_http_x_auth_request_email;
        proxy_set_header X-Auth-Request-Groups $upstream_http_x_auth_request_groups;
    }

    # OAuth2 Proxy internal endpoints
    location /oauth2/ {
        proxy_pass       http://oauth2-proxy:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Optional: redirect HTTP → HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

upstream backend-node {
    server backend-node:5000;  # Replace PORT with your Node app port
}
